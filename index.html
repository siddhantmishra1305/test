<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JWT Registration, Authentication & Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif; padding:20px; }
    nav button { margin-right: 10px; padding:10px 14px; }
    .view { display:none; } .active { display:block; }
    textarea, input[type="text"], input[type="number"] { width:100%; margin:8px 0 12px; }
    textarea { height:110px; }
    pre { background:#eee; padding:10px; white-space:pre-wrap; word-wrap:break-word; border-radius:6px; }
    .hint { color:#555; font-size:12px; margin-top:4px; }
    .row { margin: 14px 0; }
  </style>
</head>
<body>
  <nav>
    <button onclick="switchView('registration')">Registration</button>
    <button onclick="switchView('authentication')">Authentication</button>
    <button onclick="switchView('statusView')">Status</button>
  </nav>

  <p class="hint">
    <b>Safari:</b> this page sends the JWT to the Safari extension.<br/>
    <b>Other browsers:</b> local agent at <code>http://127.0.0.1:{port}</code>.
  </p>

  <div class="row">
    <label for="customPort">Backend Port (non-Safari):</label>
    <input type="number" id="customPort" min="1" max="65535" value="9410" />
  </div>

  <!-- Registration -->
  <div id="registration" class="view active" aria-hidden="false">
    <h2>Registration</h2>
    <label>Header (JSON):</label>
    <textarea id="regHeader">{ "alg": "HS256", "typ": "JWT" }</textarea>
    <label>Body (JSON):</label>
    <textarea id="regBody">{ "user": "alice", "action": "register" }</textarea>

    <label>Request JWT String:</label>
    <pre id="regRequestString">...</pre>
    <label>Decoded Request JWT:</label>
    <pre id="regDecodedRequest">...</pre>

    <label>Response JWT String:</label>
    <pre id="regResponseString">...</pre>
    <label>Decoded Response JWT:</label>
    <pre id="regDecodedResponse">...</pre>

    <label>Local agent path (non-Safari):</label>
    <input type="text" id="regPath" value="/register" />

    <div style="display:flex; gap:8px; flex-wrap:wrap;">
      <button onclick="sendJWT('registration')">Send Registration</button>
    </div>
  </div>

  <!-- Authentication -->
  <div id="authentication" class="view" aria-hidden="true">
    <h2>Authentication</h2>
    <label>Header (JSON):</label>
    <textarea id="authHeader">{ "alg": "HS256", "typ": "JWT" }</textarea>
    <label>Body (JSON):</label>
    <textarea id="authBody">{ "user": "alice", "action": "authenticate" }</textarea>

    <label>Request JWT String:</label>
    <pre id="authRequestString">...</pre>
    <label>Decoded Request JWT:</label>
    <pre id="authDecodedRequest">...</pre>

    <label>Response JWT String:</label>
    <pre id="authResponseString">...</pre>
    <label>Decoded Response JWT:</label>
    <pre id="authDecodedResponse">...</pre>

    <label>Local agent path (non-Safari):</label>
    <input type="text" id="authPath" value="/authenticate" />

    <div style="display:flex; gap:8px; flex-wrap:wrap;">
      <button onclick="sendJWT('authentication')">Send Authentication</button>
    </div>
  </div>

  <!-- Status -->
  <div id="statusView" class="view" aria-hidden="true">
    <h2>Status Check</h2>
    <label>RP ID:</label>
    <input type="text" id="statusRpid" value="apps.test-one-pingone.com" />
    <label>Environment ID:</label>
    <input type="text" id="statusEnvId" value="53bd9bbc-5246-401e-ad71-f091ec14af5f" />

    <label>Request (debug):</label>
    <pre id="statusRequestURL">...</pre>

    <label>Response:</label>
    <pre id="statusResponse">...</pre>

    <div style="display:flex; gap:8px; flex-wrap:wrap;">
      <button onclick="sendStatusRequest()">Send Status</button>
    </div>
  </div>

<script>
(() => {
  // =========================
  // Config & small utilities
  // =========================
  const DEBUG = true;
  const state = { backendPort: 9410, lastFlow: null }; // 'registration' | 'authentication' | 'status'
  const sel = {
    reg: {
      header: 'regHeader', body: 'regBody',
      req: 'regRequestString', reqDecoded: 'regDecodedRequest',
      res: 'regResponseString', resDecoded: 'regDecodedResponse',
      path: 'regPath'
    },
    auth: {
      header: 'authHeader', body: 'authBody',
      req: 'authRequestString', reqDecoded: 'authDecodedRequest',
      res: 'authResponseString', resDecoded: 'authDecodedResponse',
      path: 'authPath'
    },
    status: {
      rpid: 'statusRpid', env: 'statusEnvId',
      debug: 'statusRequestURL', out: 'statusResponse'
    }
  };

  const $ = (id) => document.getElementById(id);
  const setText = (id, v) => { $(id).textContent = v; };
  const dbg = (m, extra) => { if (DEBUG) try { console.debug('[jwt-demo]', m, extra ?? ''); } catch {} };

  // =========================
  // View toggles & UA checks
  // =========================
  $('customPort').addEventListener('change', e => {
    const v = parseInt(e.target.value, 10);
    if (!Number.isNaN(v) && v >= 1 && v <= 65535) state.backendPort = v;
  });

  function isSafari() {
    const ua = navigator.userAgent;
    return /^((?!chrome|android).)*safari/i.test(ua);
  }

  window.switchView = function switchView(viewId) {
    document.querySelectorAll('.view').forEach(div => {
      div.classList.remove('active');
      div.setAttribute('aria-hidden', 'true');
    });
    const t = document.getElementById(viewId);
    if (t) { t.classList.add('active'); t.setAttribute('aria-hidden', 'false'); }
  };

  // =========================
  // Base64url / JWT helpers
  // =========================
  function b64urlToBytes(b64url) {
    let s = b64url.replace(/-/g, '+').replace(/_/g, '/');
    if (s.length % 4) s += '='.repeat(4 - (s.length % 4));
    const bin = atob(s);
    const out = new Uint8Array(bin.length);
    for (let i = 0; i < bin.length; i++) out[i] = bin.charCodeAt(i);
    return out;
  }
  function b64urlToUtf8(b64url) {
    return new TextDecoder().decode(b64urlToBytes(b64url));
  }
  function base64url(inputUtf8) {
    const bytes = new TextEncoder().encode(inputUtf8);
    let b64 = '';
    for (let i = 0; i < bytes.length; i += 0x8000) {
      b64 += btoa(String.fromCharCode.apply(null, bytes.subarray(i, i + 0x8000)));
    }
    return b64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
  }
  function makeJWT(headerObj, payloadObj) {
    const h = base64url(JSON.stringify(headerObj));
    const p = base64url(JSON.stringify(payloadObj));
    const s = base64url('dummy-signature'); // placeholder signature
    return `${h}.${p}.${s}`;
  }

  // Only decode if it *looks* like a JWT; otherwise return ''
  function decodeJWTIfPossible(token) {
    if (typeof token !== 'string') return '';
    const parts = token.split('.');
    if (parts.length < 2) return ''; // not a JWT → don't show scary message
    try {
      const [h, p] = parts;
      const header = JSON.parse(b64urlToUtf8(h));
      const payload = JSON.parse(b64urlToUtf8(p));
      return JSON.stringify({ header, payload }, null, 2);
    } catch {
      return 'Failed to decode JWT.';
    }
  }

  // Extract a JWT string from various shapes (JSON envelope, bytes, etc.)
  function extractJwt(raw) {
    if (typeof raw === 'string') {
      if (raw.split('.').length >= 2) return raw; // x.y[.z]
      const t = raw.trim();
      if (t.startsWith('{')) {
        try {
          const obj = JSON.parse(t);
          if (typeof obj.jwt === 'string')   return obj.jwt;
          if (typeof obj.token === 'string') return obj.token;
        } catch {}
      }
      return '';
    }
    if (raw instanceof ArrayBuffer || Array.isArray(raw)) {
      const s = new TextDecoder().decode(raw instanceof ArrayBuffer ? new Uint8Array(raw) : new Uint8Array(raw));
      return s.split('.').length >= 2 ? s : '';
    }
    if (raw && typeof raw === 'object') {
      if (typeof raw.jwt === 'string')   return raw.jwt;
      if (typeof raw.token === 'string') return raw.token;
      if (Array.isArray(raw.data)) {
        const s = new TextDecoder().decode(new Uint8Array(raw.data));
        return s.split('.').length >= 2 ? s : '';
      }
    }
    return '';
  }

  // Pretty-print JSON if possible, else raw string
  function prettyMaybeJSON(s) {
    if (typeof s !== 'string') {
      try { return JSON.stringify(s, null, 2); } catch { return String(s); }
    }
    const t = s.trim();
    if (t.startsWith('{') || t.startsWith('[')) {
      try { return JSON.stringify(JSON.parse(t), null, 2); } catch {}
    }
    return s;
  }

  // =========================
  // Safari extension bridge
  // =========================
  function sendToSafariExtension(endpointType, jwt) {
    const id = (crypto?.randomUUID?.() ?? String(Date.now()));
    const payload = { type: endpointType, jwt, requestId: id };
    // content.js listens for this and forwards to native
    window.postMessage({ type: "JWT_FROM_PAGE", endpoint: endpointType, jwt, requestId: id }, window.origin);
    dbg('sent to content.js', payload);
  }

  // =========================
  // UI update helpers
  // =========================
  function updateResultPanels(kind, rawOrToken) {
    // kind: 'registration'|'authentication'|'status'
    if (kind === 'status') {
      const token = extractJwt(rawOrToken);
      const output = token ? token : prettyMaybeJSON(String(rawOrToken ?? ''));
      setText(sel.status.out, output + '\n\n---\n\n' + (token ? (decodeJWTIfPossible(token) || '—') : '—'));
      return;
    }

    const bag = kind === 'registration' ? sel.reg : sel.auth;
    const token = extractJwt(rawOrToken);
    setText(bag.res, token || String(rawOrToken ?? ''));
    setText(bag.resDecoded, token ? (decodeJWTIfPossible(token) || '—') : '—');
  }

  function showRequest(prefix, jwt) {
    const bag = prefix === 'reg' ? sel.reg : sel.auth;
    setText(bag.req, jwt);
    setText(bag.reqDecoded, decodeJWTIfPossible(jwt) || '—');
  }

  // =========================
  // Button handlers (kept as globals for onclick)
  // =========================
  window.sendJWT = async function sendJWT(viewType) {
    // viewType: 'registration' | 'authentication'
    const prefix = viewType === 'registration' ? 'reg' : 'auth';
    const endpointType = viewType === 'registration' ? 'register' : 'authenticate';
    const bag = prefix === 'reg' ? sel.reg : sel.auth;

    try {
      const headerJSON = JSON.parse($(bag.header).value);
      const bodyJSON   = JSON.parse($(bag.body).value);
      const jwt        = makeJWT(headerJSON, bodyJSON);

      showRequest(prefix, jwt);

      if (isSafari()) {
        state.lastFlow = viewType;
        sendToSafariExtension(endpointType, jwt);
        return;
      }

      // Non-Safari → local agent (POST text/plain)
      const url  = `http://127.0.0.1:${state.backendPort}${$(bag.path).value}`;
      dbg('POST → agent', { url, len: jwt.length });
      const resp = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'text/plain' }, body: jwt });
      const text = await resp.text();
      updateResultPanels(viewType, text);
    } catch (e) {
      setText((prefix === 'reg' ? sel.reg.req : sel.auth.req), 'Error: ' + e.message);
      setText((prefix === 'reg' ? sel.reg.reqDecoded : sel.auth.reqDecoded), '');
    }
  };

  window.sendStatusRequest = async function sendStatusRequest() {
    const rpid = $(sel.status.rpid).value.trim();
    const environmentId = $(sel.status.env).value.trim();

    const header = { alg: "HS256", typ: "JWT" };
    const payload = { rpid, environmentId, action: "status" };
    const jwt = makeJWT(header, payload);

    if (isSafari()) {
      state.lastFlow = 'status';
      sendToSafariExtension('status', jwt);
      setText(sel.status.debug, 'JWT: ' + jwt);
      return;
    }

    // Non-Safari → legacy GET
    const url = `http://127.0.0.1:${state.backendPort}/status?rpid=${encodeURIComponent(rpid)}&environmentId=${encodeURIComponent(environmentId)}`;
    setText(sel.status.debug, url);
    try {
      const resp = await fetch(url, { method: 'GET' });
      const text = await resp.text();
      updateResultPanels('status', text);
    } catch (e) {
      setText(sel.status.out, 'Error: ' + e.message);
    }
  };

  // =========================
  // Replies from extension
  // =========================
  window.addEventListener('message', (e) => {
    const data = e.data;
    if (!data || data.type !== 'JWT_RESULT') return;
    const raw = data.jwt ?? data.error ?? '';

    dbg('JWT_RESULT received', { lastFlow: state.lastFlow, sample: String(raw).slice(0, 80) });
    updateResultPanels(state.lastFlow || 'registration', raw);
  });
})();
</script>
</body>
</html>

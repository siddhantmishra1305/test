<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JWT Registration, Authentication & Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif; padding:20px; }
    nav button { margin-right: 10px; padding:10px 14px; }
    .view { display:none; } .active { display:block; }
    textarea, input[type="text"], input[type="number"] { width:100%; margin:8px 0 12px; }
    textarea { height:110px; }
    pre { background:#eee; padding:10px; white-space:pre-wrap; word-wrap:break-word; border-radius:6px; }
    .hint { color:#555; font-size:12px; margin-top:4px; }
    .row { margin: 14px 0; }
  </style>
</head>
<body>
  <nav>
    <button onclick="switchView('registration')">Registration</button>
    <button onclick="switchView('authentication')">Authentication</button>
    <button onclick="switchView('statusView')">Status</button>
  </nav>

  <p class="hint">
    Safari → opens a popup to <code>apps.pingone.com</code> (top-level SSO) and returns the result to this page via a bridge.<br/>
    Other browsers → local agent at <code>http://127.0.0.1:{port}</code>.
  </p>

  <div class="row">
    <label for="customPort">Backend Port (non-Safari):</label>
    <input type="number" id="customPort" min="1" max="65535" value="9410" />
  </div>

  <!-- Registration -->
  <div id="registration" class="view active" aria-hidden="false">
    <h2>Registration</h2>
    <label>Header (JSON):</label>
    <textarea id="regHeader">{ "alg": "HS256", "typ": "JWT" }</textarea>
    <label>Body (JSON):</label>
    <textarea id="regBody">{ "user": "alice", "action": "register" }</textarea>

    <label>Request JWT String:</label>
    <pre id="regRequestString">...</pre>
    <label>Decoded Request JWT:</label>
    <pre id="regDecodedRequest">...</pre>

    <label>Response JWT String:</label>
    <pre id="regResponseString">...</pre>
    <label>Decoded Response JWT:</label>
    <pre id="regDecodedResponse">...</pre>

    <label>Local agent path (non-Safari):</label>
    <input type="text" id="regPath" value="/register" />

    <div style="display:flex; gap:8px; flex-wrap:wrap;">
      <button onclick="sendJWT('registration')">Send Registration</button>
      <button onclick="startSafariSSO('registration')">Safari SSO (popup)</button>
    </div>
  </div>

  <!-- Authentication -->
  <div id="authentication" class="view" aria-hidden="true">
    <h2>Authentication</h2>
    <label>Header (JSON):</label>
    <textarea id="authHeader">{ "alg": "HS256", "typ": "JWT" }</textarea>
    <label>Body (JSON):</label>
    <textarea id="authBody">{ "user": "alice", "action": "authenticate" }</textarea>

    <label>Request JWT String:</label>
    <pre id="authRequestString">...</pre>
    <label>Decoded Request JWT:</label>
    <pre id="authDecodedRequest">...</pre>

    <label>Response JWT String:</label>
    <pre id="authResponseString">...</pre>
    <label>Decoded Response JWT:</label>
    <pre id="authDecodedResponse">...</pre>

    <label>Local agent path (non-Safari):</label>
    <input type="text" id="authPath" value="/authenticate" />

    <div style="display:flex; gap:8px; flex-wrap:wrap;">
      <button onclick="sendJWT('authentication')">Send Authentication</button>
      <button onclick="startSafariSSO('authentication')">Safari SSO (popup)</button>
    </div>
  </div>

  <!-- Status -->
  <div id="statusView" class="view" aria-hidden="true">
    <h2>Status Check</h2>
    <label>RP ID:</label>
    <input type="text" id="statusRpid" value="apps.test-one-pingone.com" />
    <label>Environment ID:</label>
    <input type="text" id="statusEnvId" value="53bd9bbc-5246-401e-ad71-f091ec14af5f" />

    <label>Full SSO Request URL (debug):</label>
    <pre id="statusRequestURL">...</pre>

    <label>Response:</label>
    <pre id="statusResponse">...</pre>

    <div style="display:flex; gap:8px; flex-wrap:wrap;">
      <button onclick="sendStatusRequest()">Send Status (non-Safari local agent)</button>
      <button onclick="startSafariSSO('status')">Safari SSO (popup)</button>
    </div>
  </div>
  <script>
  let backendPort = 9410;
  document.getElementById('customPort').addEventListener('change', e => {
    const v = parseInt(e.target.value, 10);
    if (!Number.isNaN(v) && v >= 1 && v <= 65535) backendPort = v;
  });

  function isSafari() {
    const ua = navigator.userAgent;
    return /^((?!chrome|android).)*safari/i.test(ua);
  }

  function switchView(viewId) {
    document.querySelectorAll('.view').forEach(div => {
      div.classList.remove('active');
      div.setAttribute('aria-hidden', 'true');
    });
    const t = document.getElementById(viewId);
    if (t) { t.classList.add('active'); t.setAttribute('aria-hidden', 'false'); }
  }

  // ---- JWT helpers
  function base64url(input) {
    return btoa(input).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
  }
  function makeJWT(headerObj, payloadObj) {
    return [
      base64url(JSON.stringify(headerObj)),
      base64url(JSON.stringify(payloadObj)),
      base64url('dummy-signature')
    ].join('.');
  }
  function decodeJWTIfPossible(token) {
    if (!token || token.split('.').length < 2) return 'Not a JWT or malformed token.';
    try {
      const [h, p] = token.split('.');
      const header = JSON.parse(atob(h.replace(/-/g, '+').replace(/_/g, '/')));
      const payload = JSON.parse(atob(p.replace(/-/g, '+').replace(/_/g, '/')));
      return JSON.stringify({ header, payload }, null, 2);
    } catch { return 'Failed to decode JWT.' }
  }

  // Track which view initiated the last Safari request so we know what to update
  let lastFlow = null; // "registration" | "authentication" | "status"

  // ---- Safari extension bridge
  function sendToSafariExtension(endpointType, jwt) {
    const id = (crypto?.randomUUID?.() ?? String(Date.now()));
    window.postMessage({
      type: "JWT_FROM_PAGE",       // content.js listens for this
      endpoint: endpointType,      // register | authenticate | status
      jwt,
      requestId: id
    }, window.origin);
  }

  // ---- Registration/Authentication flow (button handlers)
  async function sendJWT(viewType) {
    // viewType: "registration" | "authentication"
    const prefix = viewType === 'registration' ? 'reg' : 'auth';
    const endpointType = viewType === 'registration' ? 'register' : 'authenticate';

    const headerEl  = document.getElementById(`${prefix}Header`);
    const bodyEl    = document.getElementById(`${prefix}Body`);
    const reqEl     = document.getElementById(`${prefix}RequestString`);
    const decReqEl  = document.getElementById(`${prefix}DecodedRequest`);
    const resEl     = document.getElementById(`${prefix}ResponseString`);
    const decResEl  = document.getElementById(`${prefix}DecodedResponse`);
    const pathEl    = document.getElementById(`${prefix}Path`);

    try {
      const headerJSON = JSON.parse(headerEl.value);
      const bodyJSON   = JSON.parse(bodyEl.value);
      const jwt        = makeJWT(headerJSON, bodyJSON);

      reqEl.textContent    = jwt;
      decReqEl.textContent = decodeJWTIfPossible(jwt);

      if (isSafari()) {
        lastFlow = viewType;
        sendToSafariExtension(endpointType, jwt);
        return;
      }

      // Non-Safari → local agent
      const url  = `http://127.0.0.1:${backendPort}${pathEl.value}`;
      const resp = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain' },
        body: jwt
      });
      const text = await resp.text();
      resEl.textContent    = text;
      decResEl.textContent = decodeJWTIfPossible(text);
    } catch (e) {
      reqEl.textContent = 'Error: ' + e.message;
      decReqEl.textContent = '';
    }
  }

  // ---- Status flow (button handler)
  async function sendStatusRequest() {
    const rpid = document.getElementById('statusRpid').value.trim();
    const environmentId = document.getElementById('statusEnvId').value.trim();

    if (isSafari()) {
      // Build a simple JWT for status
      const header = { alg: "HS256", typ: "JWT" };
      const payload = { rpid, environmentId, action: "status" };
      const jwt = makeJWT(header, payload);

      lastFlow = 'status';
      sendToSafariExtension('status', jwt);

      // Optional debug preview
      document.getElementById('statusRequestURL').textContent = "JWT: " + jwt;
      return;
    }

    // Non-Safari → local agent GET (legacy path)
    const url = `http://127.0.0.1:${backendPort}/status` +
                `?rpid=${encodeURIComponent(rpid)}` +
                `&environmentId=${encodeURIComponent(environmentId)}`;
    document.getElementById('statusRequestURL').textContent = url;

    try {
      const resp = await fetch(url, { method: 'GET' });
      const text = await resp.text();
      document.getElementById('statusResponse').textContent = text;
    } catch (e) {
      document.getElementById('statusResponse').textContent = 'Error: ' + e.message;
    }
  }

  // ---- Receive extension replies (content.js posts JWT_RESULT)
  window.addEventListener('message', (e) => {
    const data = e.data;
    if (!data || data.type !== 'JWT_RESULT') return;

    const jwt   = data.jwt || '';
    const decoded = decodeJWTIfPossible(jwt);

    if (lastFlow === 'registration') {
      document.getElementById('regResponseString').textContent = jwt;
      document.getElementById('regDecodedResponse').textContent = decoded;
    } else if (lastFlow === 'authentication') {
      document.getElementById('authResponseString').textContent = jwt;
      document.getElementById('authDecodedResponse').textContent = decoded;
    } else {
      // status
      document.getElementById('statusResponse').textContent = jwt + '\n\n---\n\n' + decoded;
    }
  });
</script>
</body>
</html>
